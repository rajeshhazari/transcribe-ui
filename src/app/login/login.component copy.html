
  <div class="row " >
      <div class="alert alert-danger" [hidden]="!error">
          There was a problem logging in. Please try again.
        </div>
    <div class="col-lg-7 mx-auto ">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title ">Sign In</h5>
          <form class="form-signin needs-validation" novalidate>
            <div class="form-row form-label-group">
              <input type="email" id="inputEmail" class="form-control" placeholder="Email address" 
                required data-toggle="tooltip" title="Please enter your Email."  [(ngModel)]="username">
              <div class="invalid-feedback">
                Please enter valid email
              </div> 
              <label for="inputEmail">Email address</label>
              
            </div>
            

            <div class="form-row form-label-group">
              <input type="password" id="inputPassword" class="form-control " placeholder="Password" 
                required   data-toggle="tooltip" title="Please enter your password" [(ngModel)]="password">
              <label for="inputPassword">Password</label>
            </div>

            <div class="custom-control custom-checkbox mb-3">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">Remember me</label>
            </div>
            <button class="btn btn-lg btn-primary btn-block " type="submit"
            data-toggle="tooltip" title="Sign in!" (click)=checkLogin()
                  >Sign in</button>
            
            <hr class="my-4">
            <button class="btn btn-mg btn-google btn-block " type="submit"><i class="fa fa-google mr-2"></i> Sign in with Google</button>
            <button class="btn btn-md btn-facebook btn-block " type="submit"><i class="fa fa-facebook mr-2"></i> Sign in with Facebook</button>
          <i class="fa fa-facebook" aria-hidden="true"></i>
          
          </form>
        </div>
      </div>
    </div>
  </div>
